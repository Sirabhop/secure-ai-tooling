              - "Retrieved context snippets"
              - "System prompts"
            externalProviderRetention: "Retention for abuse monitoring only"
            externalProviderTrainingUse: "No"
            toolOrSystemIntegrations:
              - "Bank internal APIs"
              - "Document repository"

          - modelName: "text-embedding-005"
            modelKind: "Embedding model"
            modelType: "Closed model via API"
            modelFamilyOrCatalogName: "Gecko"
            modelProvider: "Google"
            hostingResponsibility: "Vendor managed"
            hostingEnvironment: "Cloud"
