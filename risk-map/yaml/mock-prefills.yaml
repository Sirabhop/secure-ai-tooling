schemaVersion: "1.0"
purpose: >
  Ready-to-use prefill datasets for UI demos and integration tests.
  Each scenario populates the AI inventory only. Assessment is left for the user.

scenarios:
  # ─────────────────────────────────────────────────────────────────────────────
  # Scenario 1 — RM Copilot: Credit Write-Up Assistant
  #   LLM + RAG, model consumer only, internal, medium Vayu tier
  #   Triggers: needsRetrievalStep, needsDataSourcesStep, llmMode, hasCustomAppCode
  # ─────────────────────────────────────────────────────────────────────────────
  - id: "rmCopilot"
    title: "RM Copilot – Credit Write-Up Assistant"
    description: >
      Internal LLM-powered assistant that helps Relationship Managers draft
      credit write-ups by retrieving bank credit policy documents and customer
      financial statements.  Uses Google Gemini via API with a vector-store RAG
      pipeline.  No agentic actions; output is always reviewed by the RM before
      submission.

    inventory:
      step1:
        useCaseName: "RM Copilot – Credit Write-Up Assistant"
        businessUnit: "Wholesale Banking"
        productOrProcessName: "RM Desktop"
        businessOwner: "Somchai P."
        systemOwner: "Nattapong K."
        linkedArtifacts: |
          Jira epic: WB-4521
          Repo: gitlab.internal/wb/rm-copilot
          Confluence: https://wiki.internal/display/WB/RM+Copilot
        modelCreator: "No model creation, use existing model"
        modelUsage: "Third party API"
        applicationImplementationOwnership: "Bank built and operated"
        usesRetrievalRag: "Yes"
        usesToolsOrIntegrations: "Yes"
        toolActionability: "Read only"
        usesNonPublicDataOrStoresUserInput: "Yes"
        outputPersistenceRouting: "Stored in customer record or case system"
        primaryRuntimeModelTypes:
          - "LLM text"
          - "Embedding model"

      step2:
        sec2a:
          audienceScope: "Internal only"
          domain: "Employee facing"
          usecaseCategory: "Internal copilot or service with sensitive data"
          interactionChannel:
            - "Chat interface"
            - "Document analysis"
          triggerEvent: "Employee initiated"
        sec2b:
          aiCapabilityType:
            - "Retrieval"
            - "Generation"
            - "Extraction"
        sec2c:
          inputModalities:
            - "Text"
            - "Files like PDF or DOCX"
          inputSource: "User typed"
        sec2d:
          outputModality:
            - "Text"
          outputGenerationMode: "Retrieval plus generation"
          decisionAutomationLevel: "Recommend with human decision"
          humanReviewPoint: "Pre action review"
          citationRequirement: "Always cite sources"
          outputPersistence: "Stored in customer record or case system"
        sec2e:
          accessSurface: "Internal authenticated"
          apiExposure: "Internal API only"
          authenticationMechanism: "SSO"
          expectedPeakTraffic: "Medium"

      step3:
        sec3a:
          outputConsumers:
            - "Employee"
          affectedParty: "Employees and customers"
          escalationPathAvailable: "Always available"
        sec3b:
          supportedLanguages:
            - "Thai"
            - "English"
            - "Thai and English mixed"

      step4:
        models:
          - modelName: "gemini-2.5-flash"
            modelKind: "LLM text"
            modelType: "Closed model via API"
            modelFamilyOrCatalogName: "Gemini"
            modelProvider: "Google"
            hostingResponsibility: "Vendor managed"
            hostingEnvironment: "Cloud"
            cloudRegion:
              - "asia-southeast1"
